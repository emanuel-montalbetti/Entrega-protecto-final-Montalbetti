<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido a Sportia</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Bienvenido a Sportia</h1>
    <h2>Seleccione los productos que desea:</h2>

    <div class="cajaProducto" nombreItem="Tibieras para MMA" valorItem="30000">
        <img src="img/tibiales.jpg" alt="Tibieras para MMA">
        <h3>Tibieras para MMA</h3>
        <p>Valor: $<span class="valorProducto">30000</span></p>
        <button class="agregar-al-carrito">Agregar al carrito</button>
    </div>
    
    <div class="cajaProducto" nombreItem="Guantines para MMA" valorItem="22300">
        <img src="img/guantin-mma.jpg" alt="Guantines para MMA">
        <h3>Guantines para MMA</h3>
        <p>Valor: $<span class="valorProducto">22300</span></p>
        <button class="agregar-al-carrito">Agregar al carrito</button>
    </div>
    
    <div class="cajaProducto" nombreItem="Vendas de boxeo" valorItem="12000">
        <img src="img/venda-boxeo.jpg" alt="Vendas de boxeo">
        <h3>Vendas de boxeo</h3>
        <p>Valor: $<span class="valorProducto">12000</span></p>
        <button class="agregar-al-carrito">Agregar al carrito</button>
    </div>
    
    <div class="cajaProducto" nombreItem="Guantes de boxeo" valorItem="65000">
        <img src="img/guantes-de-boxeo.jpg" alt="Guantes de boxeo">
        <h3>Guantes de boxeo</h3>
        <p>Valor: $<span class="valorProducto">65000</span></p>
        <button class="agregar-al-carrito">Agregar al carrito</button>
    </div>
    
    <div class="cajaProducto" nombreItem="heavybag" valorItem="35500">
        <img src="img/heavybag.jpg" alt="Heavybag">
        <h3>Heavybag</h3>
        <p>Valor: $<span class="valorProducto">35500</span></p>
        <button class="agregar-al-carrito">Agregar al carrito</button>
    </div>

    <div id="carrito">
        <h2>Carrito de compras</h2>
        <ul id="itemsCarrito"></ul>
        <p id="totalCarrito">Total: $<span id="total-valor">0</span></p>
        <button id="vaciar-carrito">Vaciar carrito</button>
    </div>
    
    <div id="clima-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
